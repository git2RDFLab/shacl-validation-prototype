# Server Configuration
server.port=8083

# Connection and timeout settings
server.connection-timeout=60000
server.tomcat.connection-timeout=60000

# Logging Configuration
logging.level.de.leipzig.htwk.gitrdf.shacl=INFO
logging.level.org.eclipse.rdf4j.sail.shacl=INFO

# SHACL Validation Configuration
validation.platform.enabled=true
validation.git.enabled=true
validation.github.enabled=true
validation.analysis.enabled=true

# Performance tuning
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5

# SHACL Configuration
shacl.max-file-size-mb=512
shacl.uri-fixing-enabled=true

# JVM Performance (can be overridden by environment)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Memory optimization
server.tomcat.keep-alive-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Advanced Memory Management Configuration
memory.optimization.enable-aggressive-gc=true
memory.optimization.enable-isolated-validation=true
memory.optimization.gc-interval-minutes=5
memory.optimization.memory-threshold-mb=1024

# JVM Memory Settings (can be overridden by environment variables)
# Recommended JVM args for large RDF validation:
# -Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication